<body>

  <div class="container">
    <!-- top nav bar -->

    <div class="dropdown dropdown-container" id="score-dropdown">
      <div class="heading-container">
        <h2 class="heading">
          Start Career Readiness
        </h2>
      </div>
      <a class="btn btn-secondary dropdown-toggle anchor" href="#" role="button" data-toggle="dropdown"
      id="dropdownBtn">
      CCD Center State Recommendation
    </a>
    <div class="dropdown-menu" id="score-dropdown-menu">
      <div class="card">
        <div class="card-header text-white bg-blue">Categories</div>
        <div id="scores" class="card-body">
          <div class="form-check">
            <label>
              <input class="form-check-input" name="score-radio" type="radio"
              value="Personalized Career & Academic Plan (PCAP) Process" />Personalized Career & Academic Plan
              (PCAP)
              Process
            </label>
          </div>
          <div class="form-check">
            <label>
              <input class="form-check-input" type="radio" name="score-radio"
              value="Social & Emotional Learning (SEL) & Workforce Skills" />Social & Emotional Learning (SEL) &
              Workforce Skills
            </label>
          </div>
          <div class="form-check">
            <label>
              <input class="form-check-input" type="radio" name="score-radio"
              value="Career & Technical Education (CTE) & Career Advising" />Career & Technical Education (CTE) &
              Career Advising
            </label>
          </div>
          <div class="form-check">
            <label>
              <input class="form-check-input" type="radio" name="score-radio"
              value="Work-Based Learning (WBL)" />Work-Based Learning (WBL)
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- map container -->
    <div id="map">
      <!-- small states badges -->
      <div id="state-legends" style="cursor: pointer">
        <div class="text-black mt-2 p-2" name="MA" style="background-color: #f6ae42; cursor: pointer">MA</div>
        <div class="text-black mt-2 p-2" name="RI" style="background-color: #f6ae42">RI</div>
        <div class="text-black mt-2 p-2" name="CT" style="background-color: #f6ae42">CT</div>
        <div class="text-black mt-2 p-2" name="NJ" style="background-color: #f6ae42">NJ</div>
        <div class="text-black mt-2 p-2" name="DE" style="background-color: #f6ae42">DE</div>
        <div class="text-black mt-2 p-2" name="MD" style="background-color: #f6ae42">MD</div>
        <div class="text-black mt-2 p-2" name="DC" style="background-color: #f6ae42">DC</div>
      </div>
    </div>



    <!-- middle visual container -->
    <div class="wrapper" id="middle-visual-container">

      <h3 class="card-header d-none" id="stateName">No State selected</h3>
      <div id="links" class=""></div>
    </div>
  </div>
